<div class="container mt-4">
  <h2>Students</h2>
  
  <div class="mb-3">
    <a routerLink="/students/new" class="btn btn-primary">Add New Student</a>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <table class="table table-striped" *ngIf="!loading && students.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>
          <a [routerLink]="['/students', student.id]" class="btn btn-sm btn-info me-2">View</a>
          <a [routerLink]="['/students', student.id, 'edit']" class="btn btn-sm btn-warning me-2">Edit</a>
          <button (click)="deleteStudent(student.id!)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && students.length === 0" class="alert alert-info">
    No students found.
  </div>
</div>
